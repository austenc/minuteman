
<div ng-controller="LoginCtrl">
    <p class="lead" ng-hide="createMode">Login Below</p>
    <p class="lead" ng-show="createMode">Create Account</p>
    <form class="col-md-8">
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="pass" class="form-control" />
        </div>
        <div class="form-group" ng-cloak ng-show="createMode">
            <label>Confirm Password</label>
            <input type="password" ng-model="confirm" class="form-control" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="login()" ng-hide="createMode">Log In</button>
            <button class="btn btn-info" ng-click="createMode = true" ng-hide="createMode">Register</button>
            <button class="btn btn-success" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
            <button class="btn btn-danger" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
        </div>
    
        <div ng-show="err" class="alert alert-danger error">{{err}}</div>
    </form>
</div>
